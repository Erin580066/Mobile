<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<style>
			img{
				width:50px;
				height:50px;
				background-size: cover;
			}
		</style>
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<div id="loading" style="display: none;">
			<div id="load"></div>
		</div>
		<div id="wrap">
			<ul id="imglist">
				<li id="lis">
					<div class="div">
						<div>
							<span>1</span>
							<div>
								<span>2</span>
								<div>
									<span>3</span>
									<div>
										<span>4</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>	
		
		<nav id="navs"></nav>
		<script type="text/javascript">
			var imgUrls = ["../img/10.jpg","../img/11.jpg","../img/12.jpg","../img/14.jpg"]
//			获取id函数
			function id(idName){
				return document.getElementById(idName);
			}
			setLayout();
			function setLayout(){
				var list = id('imglist');
				var li = list.children;
				var str = '';
				var liH = list.clientHeight/4;
//				console.log(list.clientHeight)
				for (var i = 0; i < 16; i++) {
					str +='<li style="height:'+liH+'px"><div class="div"><div><span></span><div><span></span><div><span></span><div><span></span></div></div></div></div></div></li>';
				}
				list.innerHTML = str;
				for (var i = 0; i < li.length; i++) {
					var spans = li[i].getElementsByTagName('span');
					for (var j = 0; j < spans.length; j++) {
						spans[j].style.backgroundImage = "url("+imgUrls[j]+")";
						spans[j].style.backgroundPosition = -(i%4)*4+"rem -"+parseInt(i/4)*liH+"px"
					}
				}
			}
		</script>
	</body>
</html>
