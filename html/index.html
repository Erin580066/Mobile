<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		@keyframes move{
			0%{
				transform: rotateY(0)rotateX(0);
			}
			50%{
				transform: rotateY(0)rotateX(-180deg);
			}
			100%{
				transform: rotateY(180deg)rotateX(-180deg);
			}
		}
			#box{
				width:300px;
				height:300px;
				padding:100px;
				background:#000;
				box-sizing: border-box;
				perspective:100px ;
			}
			#div1{
				width:100px;
				height:100px;
				background:#fff;
				animation: move 1.5s infinite ease-in-out;
			}
		</style>
	</head>
	<body>
		<div id ="box">
			<div id="div1"></div>
		</div>
	</body>
</html>
