<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:200px;
				height:200px;
				background:red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script src="../js/touch.js"></script>
		<script type="text/javascript">
			
			var box=document.getElementById("box");
			
			$(box).swipeLeft(
				function (){
					console.log("向左滑动");
				}
			);
			$(box).swipeRight(
				function (){
					console.log("向右滑动");
				}
			);		
		</script>
	</body>
</html>
